<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sir HAMZA!</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }
        h1 {
            font-size: 2.8rem;
            color: #ff4b5c;
            margin-bottom: 10px;
            animation: bounce 1.5s infinite alternate;
        }
        .wish-card img {
            width: 140px;
            animation: scaleUp 2s infinite alternate;
        }
        .wish-card p {
            font-size: 1.3rem;
            color: #333;
            margin: 10px 0;
        }
        .btn {
            background: #ff4b5c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 75, 92, 0.5);
        }
        .btn:hover {
            background: #e63946;
            transform: scale(1.1);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes scaleUp {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 2.2rem;
            }
            .wish-card p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday Sir HAMZA! ðŸŽ‚</h1>
        <div class="wish-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2917/2917995.png" alt="Cake">
            <p>Wishing you a fantastic year filled with love, laughter, and success. ðŸŽŠ</p>
            <button class="btn" onclick="playMusic()">Play Music ðŸŽµ</button>
        </div>
    </div>
    
    <audio id="birthdayMusic" src="happy-birthday-254480.mp3" loop></audio>
    
    <script>
        function playMusic() {
            let music = document.getElementById("birthdayMusic");
            music.play();
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
